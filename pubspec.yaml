name: rede
description: "Rede Social com Busca, Reservas, Delivery e Eventos - MVP completo com Supabase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Core & Packages
  cupertino_icons: ^1.0.8
  
  # Supabase & Backend
  supabase_flutter: ^2.9.1
  
  # State Management & Routing
  flutter_riverpod: ^2.6.1
  riverpod: ^2.5.1
  go_router: ^16.3.0
  
  # UI & Design
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  lottie: ^3.3.1
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.1
  shimmer: ^3.0.0
  auto_size_text: ^3.0.0
  dynamic_color: ^1.7.0
  cached_network_image: ^3.3.1
  
  # Form & Input
  pin_code_fields: ^8.0.1
  flutter_date_pickers: ^0.4.3
  flutter_datetime_picker_plus: ^2.2.0
  
  # Navigation & Bottom Bar
  persistent_bottom_nav_bar_v2: ^6.2.0
  
  # Image Handling
  image_picker: ^1.1.2
  image: ^4.1.3
  path_provider: ^2.1.2
  
  # Location & Maps
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  google_maps_flutter: ^2.12.3
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.1
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.5.3
  
  # Utilities
  uuid: ^4.0.0
  intl: ^0.20.2
  permission_handler: ^12.0.1
  
  # Date & Time
  timeago: ^3.6.1
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  retrofit_generator: ^10.0.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
  
